<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Nombre del autor" />
    <meta name="description" content="Descripcion del proyecto" />
    <!-- Biblioteca de íconos Fontawesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Archivo reset Normalize -->
    <link rel="stylesheet" href="css/normalize.css" />
    <!-- Archivo de estilos -->
    <link rel="stylesheet" href="css/styles.css" />
    <title>Analytics</title>
  </head>

  <body>
    <main class="contenedor">
      <div class="titulo">
        <h1>Traffic sources type</h1>
        <p>Views · Last 28 days</p>
      </div>
      <section class="card">
        
        <div class="circulo">
          <img src="imagen/circuloGrafico.jpg" alt="ciculo">
        </div>
        <div class="contenido">
          <div class="contenido-linea">
            <p class="contenido-linea_nombre">Channel pages</p>
            <div class="contenido-linea_uno"></div>
            <p class="contenido-linea_valor">37.5%</p>
          </div>
          <div class="contenido-linea">
            <p class="contenido-linea_nombre">Direct or unkown</p>
            <div class="contenido-linea_dos"></div>
            <p class="contenido-linea_valor">33.6%</p>
          </div>
          <div class="contenido-linea">
            <p class="contenido-linea_nombre">Search</p>
            <div class="contenido-linea_tres"></div>
            <p class="contenido-linea_valor">11%</p>
          </div>
          <div class="contenido-linea">
            <p class="contenido-linea_nombre">External</p>
            <div class="contenido-linea_cuatro"></div>
            <p class="contenido-linea_valor">6%</p>
          </div>
          <a href="#" class="enlace">See more</a>
        </div>
        
      </section>
    </main>
  </body>
</html>
