<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="R@0">
  <meta name="description" content="Tarjeta de componente NFT">
  <!-- Biblioteca de Ã­conos Fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- Archivo reset Normalize -->
  <link rel="stylesheet" href="css/normalize.css">
  <!-- Archivo de estilos -->
  <link rel="stylesheet" href="css/styles.css">
  <!-- Favicon -->
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <title>NFT Preview Card Component</title>
</head>

<body>
  <main class="tarjeta">

    <section class="contenido">
      <div class="contenido_img">
        <div class="contenido_img-principal">
          <img src="images/image-equilibrium.jpg" alt="imagen-principal">
          <div class="contenido_img-sec">
            <img class="img_sec" src="images/icon-view.svg" alt="ojo">
          </div>
        </div>
      </div>
      <div class="contenido_texto">
        <h1 class="contenido_titulo">Equilibrium #3429</h1>
        <p class="contenido_parrafo">Our Equilibrium collection promotes balance and calm</p>
      </div>
      <div class="contenido_valores">
        <div class="etherum">
          <img src="images/icon-ethereum.svg" alt="etherum">
          <span>0.041ETH</span>
        </div>
        <div class="reloj">
          <img src="images/icon-clock.svg" alt="reloj">
          <span>3 days left</span>
        </div>
      </div>
      <div class="linea"></div>
      <div class="avatar">
        <img src="images/image-avatar.png" alt="avatar">
        <p><span>Creations of</span>Jules Wyvern</p>
      </div>
    </section>
  </main>
  <!-- Marcado HTML -->

</body>

</html>
