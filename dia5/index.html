<body>
  <main class="contenedor">
    <section class="card">
      <div class="card-img">
        <img class="img-desktop" src="images/image-product-desktop.jpg" alt="pc">
        <img class="img-mobile" src="images/image-product-mobile.jpg" alt="celular">
      </div>
      <div class="contenido">
        <div class="contenido-body">
          <small>PERFUME</small>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p>A floral, solar and voluptuous interpretation composed
            by Olivier Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="precios">
            <span class="precio"> $149.99</span>
            <del>$169.99</del>
          </div>
          <button type="submit"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>
        </div>
        <!--<button type="submit"><i class="fa-solid fa-cart-shopping"></i>Add to Cart</button>-->
      </div>
    </section>
  </main>
